    <!-- 체인지이미지엔텍스트 -->
            <script>
            let imglist = ["./birthday/cake1.jpg","./birthday/cake2.jpg","./birthday/cake3.jpg","./birthday/cake4.jpg","./birthday/cake5.jpg"];
            let textlist = ["생","일","축","하","해"];
            let num=0;
            let num2=0;
        
            function next() {
                console.log(num);
                let changeimage = document.getElementById("cgimg");
                
                changeimage.src=imglist[num];
                num++;
                if(num>=imglist.length){
                    num=0;
                }
                console.log(num);
            }

            function changetext() {
                let abc=document.getElementById("ctext");
                
                abc.innerHTML= textlist[num2];
                num2++;
                console.log(abc.innerHTML);
                if(num2>=textlist.length){
                    num2=0;
                }
            }
        
            setInterval(next,1000);
            setInterval(changetext,1000);
            </script>

 


  <!-- 시간디데이 -->
    <div align="center">
    <h1 class="content"></h1>
    </div>
    <script>
        function counter(){
            var dday = new Date("Dec 8,2019,24:00:00").getTime(); //디데이
            setInterval(function(){
                var now = new Date(); //현재 날짜 가져오기
                var distance = dday - now;
                var d = Math.floor(distance / (1000 * 60 * 60 * 24));
                var h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var s = Math.floor((distance % (1000 * 60)) / 1000);
                if(s < 10){
                    s = '0'+s;
                }
                const ok=document.getElementsByClassName("content")[0];
                ok.innerHTML=`D-Day:${d}일:${h}:${m}:${s}시간`;
            }, 1000);
        }
        counter();
    </script>
